<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čistenie laserom | Green Star</title>

    <link rel="stylesheet" href="/src/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- HEADER môžeš skopírovať z indexu -->
<header class="sticky-top">
  <div class="container-lg">
    <nav class="navbar navbar-expand-lg">
      <div class="container-lg">
        <a class="navbar-brand" href="/">
          <img src="public/assets/img/logo_gs.svg" alt="logo" class="logo">
        </a>
      </div>
    </nav>
  </div>
</header>


<!-- HERO -->
<section class="laser-hero">
  <div class="laser-overlay"></div>
  <div class="laser-beam"></div>

  <div class="container text-center hero-content">
      <h1 class="laser-title">
        <span class="laser-text">ČISTENIE LASEROM</span>
      </h1>

      <p class="laser-subtitle">
          Laserové čistenie je rýchle, presné a ekologické riešenie 
          pre priemysel, výrobu aj renovácie.
      </p>

      <a href="#benefits" class="primaryButton mt-4">Zistiť viac</a>
  </div>
</section>

<!-- BENEFITS -->
<section class="laser-benefits">
  <div class="container text-center">
      <h2>BEZ CHÉMIE / BEZ POŠKODENIA VYČISTÍME</h2>

      <div class="row justify-content-center mt-4">
          <div class="col-auto benefit-item">HRDZA</div>
          <div class="col-auto benefit-item">FARBA</div>
          <div class="col-auto benefit-item">MASTNOTA</div>
          <div class="col-auto benefit-item">GRAFFITI</div>
      </div>
  </div>
</section>


<!-- NAŠA PRÁCA -->
<section class="laser-work">
  <div class="container text-center">
      <h2>NAŠA PRÁCA</h2>

      <div class="row mt-5">
          <div class="col-md-4 mb-4">
              <div class="work-card"></div>
          </div>
          <div class="col-md-4 mb-4">
              <div class="work-card"></div>
          </div>
          <div class="col-md-4 mb-4">
              <div class="work-card"></div>
          </div>
      </div>
  </div>
